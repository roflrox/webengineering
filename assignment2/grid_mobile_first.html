
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: grid;
            margin: 0;
        }

        nav { background-color: #ff2500; width: 100%; height: 20vh; margin: 10px;}
        article { background-color: #0533ff; flex: 1 1 200px; height: calc( 100vh - 20vh -  40px); margin: 10px;}
        aside {  width: 20%; height: calc( 100vh - 20vh - 40px ); margin: 10px;}
        aside.left { background-color: #2cee27 }
        aside.right { background-color: #ea3efe }

        @media screen and (max-width: 600px) {
            nav { height: 10vh; margin: 10px;}
            aside.right { width: 100%; height: 10rem; }
            aside.left { height: 100vh; }
            article {  width: 80%; height: 100vh }
        }
        @media screen and (max-width: 300px) {
            nav {margin: 0;}
            article { width: 100%; height: 200vh; margin: 0; }
            aside {margin: 0;}
            aside.left, aside.right {  width: 100%; height: 5rem; }
            aside.left { order: 1; }
            article {  order: 2; }
            aside.right { order: 3; }
        }
    </style>
</head>
<body>
<nav></nav>
<aside class="left"></aside>
<article></article>
<aside class="right"></aside>

</body>
</html>
