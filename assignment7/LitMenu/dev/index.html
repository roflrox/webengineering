<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;my-element> Demo</title>
    <script type="module">
      import {LitElement, html, css} from 'lit-element';

      export class LitMenue extends LitElement {
        static get styles() {
          return css`
          ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
          }

          ::slotted(*) {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
          }

          ul ::slotted(li) {
            float: left;
          }
    `;
        }

        static get properties() {
          return {
            /**
             * The name to say "Hello" to.
             */
            name: {type: String},

            /**
             * The number of times the button has been clicked.
             */
            count: {type: Number},
          };
        }

        constructor() {
          super();
          this.name = 'World';
          this.count = 0;
        }

        render() {
          return html`
            <ul>
                <slot name="title"></slot>
            </ul>
    `;
        }
      }

      window.customElements.define('lit-menu', LitMenue);
    </script>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <lit-menu>
      <li slot="title"><a href="#home">Home</a></li>
      <li slot="title"><a href="#news">News</a></li>
      <li slot="title"><a href="#contact">Contact</a></li>
      <li slot="title"><a href="#about">About</a></li>
    </lit-menu>
  </body>
</html>
