<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excercise 5.3: Website - Primzahlberechnung</title>
</head>
<style>
    div {
        width: 100%;
        height: 4em;
    }
    #bar {
        background-color: lightgrey;
    }
    #progress {
        background-color: #a6e22e;
    }
</style>
<body>
<h1>Primzahlberechnung</h1>
<div id="bar">
    <div id="progress"></div>
</div>
<div id="currentNumber"></div>
</body>
<script>
    const progress = document.getElementById("progress");
    let stepWise = 1;
    let currentWidth = 0;
    let animation = requestAnimationFrame( step );

    function step(){
        currentWidth += stepWise;
        if ( currentWidth === 100 ) {
            stepWise = -1;
        }
        if(currentWidth === 0){
            stepWise = 1;
        }
        progress.style.width = currentWidth + '%';
        animation = requestAnimationFrame( step );
    }

    const outputDiv = document.getElementById("currentNumber");
    let currentNumber = 1000000n;

    function calcPrime() {
        if(isPrime(currentNumber)){
            outputDiv.innerHTML = currentNumber.toString();
        }
        ++currentNumber;
    }

    //https://stackoverflow.com/questions/57057998/javascript-generator-to-generate-prime-numbers-less-than-a-given-number/57058901
    function isPrime(num) {
        for (let i = 2n; i < num; i++) {
            if (num % i === 0n) {
                return false;
            }
        }
        return true;
    }
    /*-------------------------------------------*/

    setInterval(calcPrime, 10);
</script>
</html>
